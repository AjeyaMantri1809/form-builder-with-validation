<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Template</title>
    <link rel="icon" type = "image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form</h1>
        <form id="form">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="First Name" required required minlength="2" maxlength="100">
            </div>
            <div class="form-group">
            <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Last Name" required required minlength="2" maxlength="100">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="98765432" required pattern="[0-9]{8}" title= "Please enter a valid Singaporean phone number. Do not include the country code">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@adress.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password (Min. 8 Characters)" 
                title = "Please have at least 8 characters including at least one of each: lowercase alphabet, uppercase alphabet and number"
                required pattern = "^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="form-group">
                <label for="cfm_password">Confirm Password</label>
                <input type="password" id="cfm_password" placeholder="Confirm Password" required pattern = "^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>

            <!-- <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://website.com" required title = "Please enter a vald URL and include https://">
            </div>
            <div class="form-group">
                <label for="resume">Resume</label>
                <input type="file" id="resume" required>
            </div> -->

            <button type="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id ="error_msg"> </h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
