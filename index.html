<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="icon" type = "image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="form">
            <h1> Standard App Registration Form</h1>
            
            <div class="form-app">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="John" required required minlength="2" maxlength="100" title = "Please enter a valid first name.">
            </div>

            <div class="form-app">
            <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Doe" required required minlength="2" maxlength="100" title = "Please enter a valid first name.">
            </div>

            <div class="form-app">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="98765432" required pattern="[0-9]{8,15}" title= "Please enter a valid phone number. Do not include the '+' in country code">
            </div>

            <div class="form-app">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" required title = "Please enter a valid email address">
            </div>

            <div class="form-app">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password (Min. 8 Characters)" 
                title = "Please have at least 8 characters including at least one of each: lowercase alphabet, uppercase alphabet and number"
                required pattern = "^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>

            <div class="form-app">
                <label for="cfm_password">Confirm Password</label>
                <input type="password" id="cfm_password" placeholder="Confirm Password" 
                title = "Please have at least 8 characters including at least one of each: lowercase alphabet, uppercase alphabet and number"
                required pattern = "^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>

            <button type="submit" class = "submit">Register</button>
        </form>

        <div class="message-container">
            <h3 id ="error_msg"> </h3>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
